<app-navbar></app-navbar>
<div class="min-h-screen bg-gray-900">
    <img
        alt="background_image"
        src="https://image.tmdb.org/t/p/original{{movieInfo.backdrop_path}}"
        class="
        w-full absolute top-10 z-0
        xl:-top-20
    "/>
    <div class="relative z-10">
        <div class="xl:h-80 xl:w-full"></div>
        <main class="bg-gray-900 text-white mt-40 md:mt-80 xl:mt-72 pb-20">
            <h1
                class="
                container xl:m-auto ml-4 py-5
                font-bold text-3xl md:text-4xl
            ">
                {{ movieInfo.title }}
            </h1>
            <div class="container xl:m-auto ml-4 xl:mt-10 flex">
                <span
                    class="
                    text-2xl md:text-4xl
                ">
                    Título original
                </span>
                <h1
                    class="
                    text-2xl md:text-4xl
                ">
                    : {{ movieInfo.original_title }}
                </h1>
            </div>
            <section class="container ml-4 xl:m-auto xl:mt-14">
                <h1
                    class="
                    mt-4
                    font-bold text-3xl md:text-4xl
                ">
                    Resumen de la película
                </h1>
                <p
                    class="
                    mt-3
                    text-2xl md:text-4xl
                ">
                    {{ movieInfo.overview }}
                </p>
            </section>
        </main>
    </div>
</div>
